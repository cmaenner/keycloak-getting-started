---
# .kubernetes/cluster-setup/kind-config.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: keycloak-demo
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 8080
        hostPort: 8080
        protocol: TCP
      - containerPort: 9000
        hostPort: 9000
        protocol: TCP
  - role: worker
    labels:
      node-role.kubernetes.io/worker: ""
  - role: worker
    labels:
      node-role.kubernetes.io/worker: ""
